<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Arcognition Furniture Search</h1>
        <div class="mb-4">
            <label class="block mb-2 font-semibold" for="imageFile">Upload Image</label>
            <input id="imageFile" type="file" accept="image/*" class="border p-2 w-full" />
        </div>
        <div class="mb-4">
            <label class="block mb-2 font-semibold" for="urlInput">Or Paste Image URL</label>
            <input id="urlInput" type="text" placeholder="https://example.com/image.jpg" class="border p-2 w-full" />
        </div>
        <div id="dropZone" class="mb-4 p-8 border-2 border-dashed rounded text-center text-gray-500">
            Drag & Drop Image Here
        </div>
        <div class="mb-4 text-center">
            <img id="preview" class="mx-auto max-w-md h-auto hidden" alt="preview" />
            <canvas id="canvas" class="mx-auto max-w-md h-auto hidden mt-4"></canvas>
        </div>
        <table id="resultsTable" class="table-auto w-full mb-4 hidden">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-2 py-1 text-left">Item</th>
                    <th class="px-2 py-1 text-left">Site</th>
                    <th class="px-2 py-1 text-left">Price (â‚¬)</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <button id="processBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Process</button>
        <a id="downloadLink" href="#" class="ml-4 hidden text-blue-600 underline">Download Excel Report</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
