<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arcognition Furniture Search</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Arcognition Furniture Search</h1>

    <!-- File / URL Inputs -->
    <div class="mb-4">
      <label class="block font-semibold mb-2" for="fileInput">Upload Image</label>
      <input
        id="fileInput"
        type="file"
        accept="image/*"
        class="border rounded p-2 w-full"
      />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-2" for="urlInput">Or Paste Image URL</label>
      <input
        id="urlInput"
        type="text"
        placeholder="https://example.com/image.jpg"
        class="border rounded p-2 w-full"
      />
    </div>

    <!-- Drag & Drop Zone -->
    <div
      id="dropZone"
      class="mb-6 p-8 border-2 border-dashed rounded text-center text-gray-500"
    >
      Drag &amp; Drop Image Here
    </div>

    <!-- Preview & Canvas -->
    <div class="text-center mb-6">
      <img
        id="preview"
        class="mx-auto max-w-md hidden"
        alt="Image preview"
      />
      <canvas
        id="canvas"
        class="mx-auto max-w-md hidden mt-4 border"
      ></canvas>
    </div>

    <!-- Results Table -->
    <div class="overflow-x-auto mb-6">
      <table
        id="resultsTable"
        class="min-w-full bg-white shadow rounded hidden"
      >
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">Thumbnail</th>
            <th class="px-4 py-2">Title</th>
            <th class="px-4 py-2">Site</th>
            <th class="px-4 py-2">Price (â‚¬)</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <!-- Controls -->
    <div class="flex items-center">
      <button
        id="processBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Process
      </button>
      <a
        id="downloadLink"
        href="#"
        class="ml-6 text-blue-600 underline hidden"
      >
        Download Excel Report
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
